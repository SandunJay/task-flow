<div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl p-4 shadow-sm 
     hover:-translate-y-0.5 hover:shadow-lg transition-all duration-300 cursor-pointer"
     (click)="viewDetails()">
  <div class="flex justify-between items-start mb-2">
    <span [class]="getPriorityClass(task.priority) + ' text-xs px-2 py-1 rounded-full font-medium'">
      {{ task.priority }}
    </span>
    <div class="relative inline-block">
      <img [src]="task.assignee.avatar" [alt]="task.assignee.name" 
           class="w-7 h-7 rounded-full object-cover border-2 border-white dark:border-gray-700">
    </div>
  </div>
  
  <h3 class="text-gray-900 dark:text-white text-base font-semibold mb-2 line-clamp-2">{{ task.title }}</h3>
  
  <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 line-clamp-2">{{ task.description }}</p>
  
  <div class="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400">
    <div class="flex items-center">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      {{ task.dueDate }}
    </div>
    
    <div class="flex items-center">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
      </svg>
      {{ task.comments }}
    </div>
  </div>
</div>
