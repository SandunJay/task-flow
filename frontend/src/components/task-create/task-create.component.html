<div *ngIf="visible" 
     class="fixed inset-0 z-50 flex items-center justify-center p-4 overflow-y-auto"
     [class.dark-overlay]="(themeService.theme$ | async) === 'dark'"
     [class.light-overlay]="(themeService.theme$ | async) === 'light'">
  
  <div [@dialogAnimation] 
       class="rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto"
       [class.theme-light]="(themeService.theme$ | async) === 'light'"
       [class.theme-dark]="(themeService.theme$ | async) === 'dark'">
    
    <!-- Header -->
    <div class="flex justify-between items-center p-4 md:p-6 border-b theme-border">
      <h2 class="text-xl md:text-2xl font-semibold theme-text">Add New Task</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 transition-colors focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <!-- Body -->
    <div class="p-4 md:p-6">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Title -->
        <div class="space-y-2">
          <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Task Title <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Enter task title"
          />
          <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="taskForm.get('title')?.errors?.['required']">Title is required</div>
            <div *ngIf="taskForm.get('title')?.errors?.['minlength']">Title must be at least 3 characters</div>
          </div>
        </div>
        
        <!-- Description -->
        <div class="space-y-2">
          <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
            Description <span class="text-red-500">*</span>
          </label>
          <textarea
            id="description"
            formControlName="description"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            placeholder="Enter task description"
          ></textarea>
          <div *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="taskForm.get('description')?.errors?.['required']">Description is required</div>
            <div *ngIf="taskForm.get('description')?.errors?.['minlength']">Description must be at least 10 characters</div>
          </div>
        </div>
        
        <!-- Due Date & Priority & Status (flex layout) -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Due Date -->
          <div class="space-y-2">
            <label for="dueDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Due Date</label>
            <input
              type="date"
              id="dueDate"
              formControlName="dueDate"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            />
          </div>
          
          <!-- Priority -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Priority</label>
            <div class="flex items-center space-x-2">
              <label class="flex items-center cursor-pointer">
                <input type="radio" formControlName="priority" value="low" class="sr-only">
                <div [ngClass]="{'bg-green-100 border-green-500 text-green-800': taskForm.get('priority')?.value === 'low', 'bg-gray-100 border-gray-300 text-gray-700 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300': taskForm.get('priority')?.value !== 'low'}" class="px-3 py-1 border rounded-md cursor-pointer hover:bg-opacity-90 transition-colors">
                  Low
                </div>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="radio" formControlName="priority" value="medium" class="sr-only">
                <div [ngClass]="{'bg-yellow-100 border-yellow-500 text-yellow-800': taskForm.get('priority')?.value === 'medium', 'bg-gray-100 border-gray-300 text-gray-700 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300': taskForm.get('priority')?.value !== 'medium'}" class="px-3 py-1 border rounded-md cursor-pointer hover:bg-opacity-90 transition-colors">
                  Medium
                </div>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="radio" formControlName="priority" value="high" class="sr-only">
                <div [ngClass]="{'bg-red-100 border-red-500 text-red-800': taskForm.get('priority')?.value === 'high', 'bg-gray-100 border-gray-300 text-gray-700 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-300': taskForm.get('priority')?.value !== 'high'}" class="px-3 py-1 border rounded-md cursor-pointer hover:bg-opacity-90 transition-colors">
                  High
                </div>
              </label>
            </div>
          </div>
          
          <!-- Status -->
          <div class="space-y-2">
            <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Status</label>
            <select
              id="status"
              formControlName="status"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            >
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Need Review">Need Review</option>
              <option value="Done">Done</option>
            </select>
          </div>
        </div>
        
        <!-- Tags Selection -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tags</label>
          <div class="flex flex-wrap gap-2">
            <div 
              *ngFor="let tag of availableTags" 
              [ngClass]="{'bg-opacity-100': isTagSelected(tag), 'bg-opacity-40 hover:bg-opacity-60': !isTagSelected(tag)}"
              [style.backgroundColor]="tag.color"
              class="px-3 py-1 rounded-full text-white text-sm cursor-pointer transition-all hover:shadow-md"
              (click)="onTagSelect(tag)"
            >
              {{ tag.name }}
            </div>
          </div>
        </div>
        
        <!-- Assignees -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Assign To</label>
          <div class="flex flex-wrap gap-3">
            <div 
              *ngFor="let assignee of availableAssignees" 
              [ngClass]="{'ring-2 ring-indigo-500': isAssigneeSelected(assignee)}"
              class="flex items-center p-2 border border-gray-200 dark:border-gray-700 rounded-lg cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-700 transition-all"
              (click)="onAssigneeToggle(assignee)"
            >
              <div class="relative">
                <img [src]="assignee.avatar" [alt]="assignee.name" class="w-8 h-8 rounded-full object-cover">
                <div *ngIf="isAssigneeSelected(assignee)" class="absolute -top-1 -right-1 bg-indigo-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs">
                  âœ“
                </div>
              </div>
              <span class="ml-2 text-sm">{{ assignee.name }}</span>
            </div>
          </div>
        </div>
        
        <!-- File Upload -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Attachments</label>
          <div 
            (dragover)="onDragOver($event)" 
            (dragleave)="onDragLeave($event)" 
            (drop)="onDrop($event)" 
            [ngClass]="{'bg-indigo-50 border-indigo-300 dark:bg-indigo-900 dark:bg-opacity-20': isDragging, 'bg-gray-50 border-gray-300 dark:bg-gray-800 dark:border-gray-700': !isDragging}"
            class="border-2 border-dashed rounded-lg p-4 text-center cursor-pointer transition-colors"
          >
            <div class="space-y-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
              </svg>
              <p class="text-sm text-gray-500 dark:text-gray-400">Drag and drop files here, or <span class="text-indigo-500">browse</span></p>
              <input 
                type="file" 
                class="hidden" 
                multiple 
                (change)="onFileChange($event)" 
                id="fileUpload"
                accept="image/*,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt"
              >
              <label for="fileUpload" class="inline-block px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer transition-colors">
                Select files
              </label>
            </div>
          </div>
          
          <!-- File Preview -->
          <div *ngIf="uploadedFiles.length > 0" class="mt-4 space-y-2">
            <h3 class="text-sm font-medium text-gray-700 dark:text-gray-300">Uploaded Files:</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
              <div *ngFor="let file of uploadedFiles; let i = index" class="flex items-center justify-between p-2 bg-gray-50 dark:bg-gray-800 rounded-md">
                <div class="flex items-center space-x-2 truncate">
                  <span class="text-lg">{{ getFileIcon(file) }}</span>
                  <span class="text-sm truncate">{{ file.name }}</span>
                </div>
                <button 
                  type="button" 
                  (click)="removeFile(i)" 
                  class="text-red-500 hover:text-red-700 focus:outline-none"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Footer with buttons -->
        <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2 pt-4 border-t border-gray-200 dark:border-gray-700">
          <button
            type="button"
            (click)="onClose()"
            class="px-4 py-2 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="taskForm.invalid"
            [ngClass]="{'opacity-50 cursor-not-allowed': taskForm.invalid, 'hover:bg-indigo-700': !taskForm.invalid}"
            class="px-4 py-2 bg-indigo-600 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
          >
            Create Task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
