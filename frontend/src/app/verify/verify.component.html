<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Verify your email
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Please enter the 6-digit code sent to your email address
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="code" class="block text-sm font-medium text-gray-700">
            Verification Code
          </label>
          <div class="mt-1">
            <input id="code" name="code" type="text" formControlName="code" required
              class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div *ngIf="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched" class="text-red-500 text-sm mt-1">
            Please enter a valid 6-digit code
          </div>
        </div>

        <div *ngIf="errorMessage" class="text-red-500 text-sm text-center">
          {{ errorMessage }}
        </div>

        <div>
          <button type="submit" [disabled]="isSubmitting"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
            <span *ngIf="isSubmitting" class="mr-2">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            Verify
          </button>
        </div>

        <div class="text-center">
          <button type="button" (click)="resendCode()" class="text-indigo-600 hover:text-indigo-500 text-sm">
            Didn't receive a code? Resend
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
