<div class="min-h-screen bg-gray-100">
  <nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-gray-900">Task App</h1>
          </div>
        </div>
        <div class="flex items-center">
          <button [routerLink]="['/login']" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="py-10">
    <header>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mt-8 bg-white overflow-hidden shadow rounded-lg p-6">
          <p class="text-gray-600">Welcome to the Task App Dashboard!</p>
        </div>
        <div>
          <h1 class="text-2xl font-semibold text-gray-900">Dashboard Overview</h1>
          
          <div class="mt-6 grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Summary Card -->
            <app-card>
              <app-card-header>
                <app-card-title>Tasks Summary</app-card-title>
              </app-card-header>
              <app-card-content>
                <div class="flex justify-between items-center">
                  <div>
                    <p class="text-3xl font-bold">12</p>
                    <p class="text-sm text-gray-500">Total Tasks</p>
                  </div>
                  <div class="flex flex-col gap-1">
                    <div class="flex items-center gap-2">
                      <div class="w-3 h-3 rounded-full bg-green-500"></div>
                      <span class="text-sm">Completed: 5</span>
                    </div>
                    <div class="flex items-center gap-2">
                      <div class="w-3 h-3 rounded-full bg-blue-500"></div>
                      <span class="text-sm">In Progress: 4</span>
                    </div>
                    <div class="flex items-center gap-2">
                      <div class="w-3 h-3 rounded-full bg-gray-300"></div>
                      <span class="text-sm">Pending: 3</span>
                    </div>
                  </div>
                </div>
              </app-card-content>
            </app-card>
        
            <!-- Recent Activity Card -->
            <app-card>
              <app-card-header>
                <app-card-title>Recent Tasks</app-card-title>
              </app-card-header>
              <app-card-content>
                <ul class="space-y-3">
                  <li *ngFor="let task of recentTasks" class="flex justify-between items-center border-b pb-2 last:border-b-0">
                    <span>{{ task.title }}</span>
                    <span [ngClass]="{
                      'text-green-600': task.status === 'Completed',
                      'text-blue-600': task.status === 'In Progress',
                      'text-gray-500': task.status === 'Pending'
                    }">{{ task.status }}</span>
                  </li>
                </ul>
              </app-card-content>
              <app-card-footer>
                <app-button [routerLink]="['/dashboard/tasks']" variant="link">View All Tasks</app-button>
              </app-card-footer>
            </app-card>
        
            <!-- Quick Actions Card -->
            <app-card>
              <app-card-header>
                <app-card-title>Quick Actions</app-card-title>
              </app-card-header>
              <app-card-content>
                <div class="space-y-3">
                  <app-button variant="default" class="w-full">Create New Task</app-button>
                  <app-button variant="outline" class="w-full">Generate Report</app-button>
                </div>
              </app-card-content>
            </app-card>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
