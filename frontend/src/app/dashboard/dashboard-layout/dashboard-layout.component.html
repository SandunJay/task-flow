<div class="dashboard-layout">
  <!-- Sidebar Overlay - only visible on mobile when sidebar is open -->
  <div 
    *ngIf="isMobileView && isSidebarOpen" 
    class="sidebar-overlay"
    (click)="closeSidebarOnOverlayClick()">
  </div>

  <!-- Sidebar Container with responsive classes -->
  <div class="sidebar-container" 
       [class.sidebar-open]="isSidebarOpen" 
       [class.sidebar-closed]="!isSidebarOpen"
       [class.sidebar-collapsed]="isCollapsed && !isMobileView"
       [class.sidebar-mobile]="isMobileView">
    <app-sidebar [collapsed]="isCollapsed && !isMobileView"></app-sidebar>
    
    <!-- Close button for mobile sidebar -->
    <button *ngIf="isMobileView && isSidebarOpen" 
            class="mobile-sidebar-close"
            (click)="closeSidebarOnOverlayClick()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Toggle button for desktop only -->
    <button *ngIf="!isMobileView" 
            class="sidebar-toggle-button"
            (click)="toggleCollapsedSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" 
          [class.rotate-180]="isCollapsed"
          class="toggle-icon" 
          viewBox="0 0 20 20" 
          fill="currentColor">
        <path fill-rule="evenodd" 
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" 
              clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <!-- Main Content Area -->
  <div class="main-container" 
       [class.sidebar-open]="isSidebarOpen && !isMobileView" 
       [class.sidebar-collapsed]="isCollapsed && !isMobileView">
    
    <!-- Header with mobile menu toggle -->
    <div class="header-container">
      <app-header (toggleSidebar)="onToggleSidebar()"></app-header>
    </div>

    <!-- Content Area -->
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
