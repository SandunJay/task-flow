<div class="min-h-screen bg-gray-100 transition-all duration-300">
  <!-- Mobile sidebar overlay -->
  <div *ngIf="isSidebarOpen" 
       class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75 md:hidden backdrop-blur-sm"
       (click)="toggleSidebar()"></div>

  <!-- Mobile sidebar -->
  <div [ngClass]="{'translate-x-0': isSidebarOpen, '-translate-x-full': !isSidebarOpen}"
       class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transition-transform duration-300 ease-in-out md:hidden">
    <div class="flex h-16 items-center justify-between px-4 border-b">
      <h2 class="text-xl font-bold flex items-center">
        <span class="text-indigo-600 mr-2">ðŸ“‹</span>
        Task App
      </h2>
      <button (click)="toggleSidebar()" class="text-gray-500 hover:text-gray-700 transition-transform duration-200 hover:rotate-90">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <!-- Mobile Navigation Links -->
    <nav class="p-4 space-y-2">
      <a [routerLink]="['/dashboard']" routerLinkActive="bg-indigo-50 text-indigo-700" 
         class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        Dashboard
      </a>
      <a [routerLink]="['/dashboard/tasks']" routerLinkActive="bg-indigo-50 text-indigo-700"
         class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        Tasks
      </a>
    </nav>
  </div>

  <!-- Desktop sidebar -->
  <div class="hidden md:fixed md:inset-y-0 md:flex md:flex-col md:w-64 shadow-md" [class.md:w-20]="isCollapsed">
    <div class="flex flex-col flex-grow pt-5 bg-white overflow-y-auto border-r transition-all duration-300">
      <div class="flex items-center px-4 h-16 cursor-pointer" (click)="toggleCollapsedSidebar()">
        <span class="flex-shrink-0 w-10 h-10 bg-indigo-600 text-white flex items-center justify-center rounded-md text-xl transition-transform duration-300 hover:scale-110">ðŸ“‹</span>
        <h2 *ngIf="!isCollapsed" class="ml-3 text-xl font-bold transition-opacity duration-300">Task App</h2>
        <span *ngIf="!isCollapsed" class="ml-auto text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" [class.rotate-180]="isCollapsed">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </span>
      </div>
      <!-- Desktop Navigation Links -->
      <nav class="mt-5 flex-1 px-4 space-y-2">
        <a [routerLink]="['/dashboard']" routerLinkActive="bg-indigo-50 text-indigo-700" 
           [routerLinkActiveOptions]="{exact: true}"
           class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md transition-all duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3 transition-opacity duration-300">Dashboard</span>
        </a>
        <a [routerLink]="['/dashboard/tasks']" routerLinkActive="bg-indigo-50 text-indigo-700"
           class="flex items-center px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-md transition-all duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <span *ngIf="!isCollapsed" class="ml-3 transition-opacity duration-300">Tasks</span>
        </a>
      </nav>
    </div>
  </div>

  <!-- Main content -->
  <div [class.md:pl-64]="!isCollapsed" [class.md:pl-20]="isCollapsed" class="transition-all duration-300">
    <!-- Top header -->
    <div class="bg-white shadow-sm sticky top-0 z-10 transition-shadow duration-300 hover:shadow-md">
      <div class="flex items-center justify-between h-16 px-4">
        <!-- Mobile menu button -->
        <button (click)="toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none transition-transform duration-200 hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        
        <!-- User menu -->
        <div class="flex items-center ml-auto">
          <div class="relative group">
            <button class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
              <span class="sr-only">Open user menu</span>
              <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center text-white transition-transform duration-200 hover:scale-110">
                U
              </div>
              <span class="ml-2 group-hover:text-indigo-600 transition-colors duration-200">User Name</span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 text-gray-400 group-hover:text-indigo-600 transition-colors duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <main class="p-6 transition-all duration-300">
      <!-- Router outlet for nested dashboard routes -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
